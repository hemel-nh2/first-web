<html>
<head>

</head>
<body>

				<div class="inputBox">
					<input type="text" name="" placeholder="Phone number">
				</div>

					<input type="password" id="password" name="" placeholder="password">
				<div class="inputBox">

				</div>
				<div class="button">

				</div>
			</div>
		</form>
	</div>



	<div class="social-icons">
			<ul>
				<li><a href="#"><img src="f.png"></a></li>

				<li><a href="#"> <img src="tw.png"></a></li>
				<li><a href="#"> <img src="in.png"></a></li>
			</ul>
		</div>


		<script type="text/javascript">
    $(function() {
        $("#password").passwordStrength();
    });
</script> 



</body>
</html>
